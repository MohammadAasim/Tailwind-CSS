<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Filters</title>
</head>
<body>
    <!-- Blur -->
    <div class="blur-sm">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam, laborum?
    </div>
    <div class="blur">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam, laborum?
    </div>
    <img class="blur-xl" src="../00-image/img8.jpg" alt="">
    <!-- Brightness -->
    <img class="brightness-50" src="../00-image/img8.jpg" alt="">
    <img class="brightness-75" src="../00-image/img8.jpg" alt="">
    <img class="brightness-100" src="../00-image/img8.jpg" alt="">
    <img class="brightness-125" src="../00-image/img8.jpg" alt="">
    <img class="brightness-150" src="../00-image/img8.jpg" alt="">
    <!-- Contrast -->
    <img class="contrast-0" src="../00-image/img7.jpg" alt="">
    <img class="contrast-50" src="../00-image/img7.jpg" alt="">
    <img class="contrast-100" src="../00-image/img7.jpg" alt="">
    <img class="contrast-150" src="../00-image/img7.jpg" alt="">
    <img class="contrast-200" src="../00-image/img7.jpg" alt="">
    <!-- Grayscale -->
    <img class="grayscale" src="../00-image/img6.jpg" alt="">
    <!-- Invert -->
    <img class="invert" src="../00-image/img6.jpg" alt="">
    <!-- Sepia -->
    <img class="sepia" src="../00-image/img6.jpg" alt="">
    <!-- Hue Rotate -->
    <img class="hue-rotate-0" src="../00-image/img2.jpg" alt="">
    <img class="hue-rotate-15" src="../00-image/img2.jpg" alt="">
    <img class="hue-rotate-30" src="../00-image/img2.jpg" alt="">
    <img class="hue-rotate-60" src="../00-image/img2.jpg" alt="">
    <img class="hue-rotate-90" src="../00-image/img2.jpg" alt="">
    <img class="hue-rotate-180" src="../00-image/img2.jpg" alt="">
</body>
</html>
