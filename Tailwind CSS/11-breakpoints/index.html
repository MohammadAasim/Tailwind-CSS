<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Breakpoints & Media Queries</title>
</head>
<!-- Tailwind is mobile-first -->
<body class="bg-black sm:bg-green-800 md:bg-blue-800 lg:bg-yellow-800
xl:bg-purple-800 2xl:bg-red-800">
    <h1 class="text-white text-xl md:text-3xl lg:text-5xl"></h1>
    <script>
        function showBrowserWidth(){
            const width = window.innerWidth;
            document.querySelector('h1').innerText=`Width: ${width}px`;
        }
        window.onload =  showBrowserWidth;
        window.onresize = showBrowserWidth;
    </script>
    
</body>
</html>
