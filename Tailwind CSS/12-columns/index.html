<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Columns Layout</title>
</head>
<body>
    <!-- Columns -->
    <div class="columns-4 gap-2">
        <img class="w-full" src="../00-image/img7.jpg" alt="">
        <img class="w-full" src="../00-image/img6.jpg" alt="">
        <img class="w-full" src="../00-image/img2.jpg" alt="">
        <img class="w-full" src="../00-image/img3.jpg" alt="">
    </div>
    <div class="columns-xs">
        <img class="w-full" src="../00-image/img7.jpg" alt="">
        <img class="w-full" src="../00-image/img6.jpg" alt="">
        <img class="w-full" src="../00-image/img2.jpg" alt="">
        <img class="w-full" src="../00-image/img3.jpg" alt="">
    </div>
    <!-- Aspect Ratio -->
    <div class="columns-4">
        <img class="w-full aspect-video" src="../00-image/img7.jpg" alt="">
        <img class="w-full aspect-square" src="../00-image/img6.jpg" alt="">
        <img class="w-full" src="../00-image/img2.jpg" alt="">
        <img class="w-full" src="../00-image/img3.jpg" alt="">
    </div>
</body>
</html>
